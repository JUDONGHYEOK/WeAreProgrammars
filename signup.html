<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeAreProgrammers</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="main.html" class="logo__link">
          <h1>WAP</h1>
        </a>
        <div class="login">
          <button class="login__btn">LogIn</button>
        </div>
      </div>
    </div>

    <div class="input">
      <div class="SignUp__header">
        <h2>Sign UP</h2>
      </div>
      <input
        name="email"
        class="input__id"
        autocomplete="username"
        placeholder="이메일 주소를 입력해주세요"
        type="email"
        value=""
      />
      <input
        name="password"
        class="input__pw"
        autocomplete="new-password"
        placeholder="비밀번호를 입력해주세요"
        type="password"
        value=""
      />
      <input
        name="confirmPassword"
        class="input__pw"
        autocomplete="new-password"
        placeholder="비밀번호를 다시 한번 입력해주세요"
        type="password"
        value=""
      />
      <!--agreement-->
      <div class="signup__agreement">
        <div class="form__agreement">
          가입하면
          <a href="#" class="font-weight-bold" target="_blank">이용 약관</a>
          및
          <a href="#" class="font-weight-bold" target="_blank"
            >개인정보 수집 및 활용</a
          >
          에 동의하게 됩니다
        </div>
        <!--                          구분                     -->
        <div class="form-agree">
          <div class="form-agree_checkbox">
            만 14세 이상 회원가입에 동의합니다(필수)
          </div>
          <div class="centered">
            <input id="chck" type="checkbox" />
            <label for="chck"
              >Agree<span class="qmark">?</span
              ><span class="fstop">.</span></label
            >
            <div class="bg"></div>
          </div>
          <br />
          <div class="form-agreement">
            <div class="form-agree_checkbox">
              WeAreProgrammers의 소식을 허용하겠습니다(선택)
            </div>
            <div class="centered">
              <input id="chck" type="checkbox" />
              <label for="chck"
                >Agree<span class="qmark">?</span
                ><span class="fstop">.</span></label
              >
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="signup-btn">
      <button class="signup-btn__confirm">회원가입 완료</button>
    </div>
  </body>
</html>

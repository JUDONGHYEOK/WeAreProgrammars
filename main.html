<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>We are Programmers</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <a href="main.html" class="logo__link">
          <h1>WAP</h1>
        </a>
      </div>
      <div class="login">
        <button class="btn__link" onclick="location.href='login.html'">
          LOGIN
        </button>
      </div>
      <div class="signup">
        <button class="btn__link" onclick="location.href='signup.html'">
          SIGNUP
        </button>
      </div>
    </div>
    <div class="project_list">
      <div class="project_list_main">
        <div class="project_list_main-name">Recruitment Project</div>
        <button class="btn__link">
          <i class="fas fa-plus-circle"></i>Add Project
        </button>
      </div>
      <div class="project_list_form">
        <ol>
          Title
        </ol>
        <ol>
          Start Date
        </ol>
        <ol>
          End Date
        </ol>
        <ol>
          Level
        </ol>
        <ol>
          Local
        </ol>
        <ol>
          Skills
        </ol>
      </div>

      <div class="project_list_list">
        <ol class="project_list_list-title"></ol>
        <ol class="project_list_list-sdate"></ol>
        <ol class="project_list_list-edate"></ol>
        <ol class="project_list_list-level"></ol>
        <ol class="project_list_list-local"></ol>
        <ol class="project_list_list-skill"></ol>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

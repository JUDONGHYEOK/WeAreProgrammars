<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeAreProgrammers</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="logo">
           <a href="main.html" class="logo__link">
              <h1>WAP</h1>
           </a>
        </div>
        <div class="nav-list">
           
        </div>
        <div class="sign">
           <div><a href="#" class="sign__link--focused"></a>SIGN UP</div>
        </div>
     </div>
    </div>
    <div class="signup">
       

    <form action="">
    <div class="signup-input">
        <input
          name="email"
          class="signUp--input__id"
          required
          autocomplete="username"
          placeholder=""
          type="email"
          value=""
        />
        <label class="signup-input__letter--id" for="sign-input__id">이메일 주소를 입력해주세요</label>
    </div>
    <div class="signup-input">
        <input
          name="nikname"
          class="signUp--input__name"
          required
          autocomplete="username"      
          type="text"
          value=""
        />
        <label class="signup-input__letter--name">닉네임을 작성해주세요</label>
    </div>

    <div class="signup-input">
        <input
          name="password"
          required
          class="signup--input__pw"
          autocomplete="new-password"
         
          type="password"
          value=""
        />
        <label class="signup-input__letter--pw">비밀번호를 입력해주세요</label>
    </div>
    <div class="signup-input">
        <input
          name="confirmPassword"
          required
          class="signUp--input__pw"
          autocomplete="new-password"
          type="password"
          value=""
        />
        <label class="signup-input__letter--cpw">비밀번호를 다시 한번 입력해주세요</label>
      </div>
      <!--agreement-->
      <div class="signup__agreement">
        <div class="signUp--form__agreement">
          가입하면
          <a href="#" class="font-weight-bold" target="_blank">이용 약관</a>
          및
          <a href="#" class="font-weight-bold" target="_blank"
            >개인정보 수집 및 활용</a
          >
          에 동의하게 됩니다
        </div>
        <!--                          구분                     -->
        <div class="signUp-form-agree">
          <div class="signUp-form-agree_checkbox">
            만 14세 이상 회원가입에 동의합니다(필수)
          </div>
          <div class="centered">
            <input id="chck" type="checkbox" required />
            <label for="chck"
              >Agree<span class="qmark">?</span
              ><span class="fstop">.</span></label
            >
            <div class="bg"></div>
          </div>
          <br />
          <div class="form-agreement">
            <div class="signUp-form-agree_checkbox">
              WeAreProgrammers의 소식을 허용하겠습니다(선택)
            </div>
            <div class="centered">
              <input id="chck" type="checkbox" required />
              <label for="chck"
                >Agree<span class="qmark">?</span
                ><span class="fstop">.</span></label
              >
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>

    <div class="signup-btn">
      <input class="signup-btn__confirm" type="submit" value="회원가입 완료하기"/>
    </div>
  </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>We are Programmers : LOG IN</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="header-login">
      <div class="logo">
         <a href="main.html" class="logo__link">
            <h1>WAP</h1>
         </a>
      </div>
  
      <div class="sign-login">
         <div><a href="#" class="sign__link--focused"></a>SIGN UP</div>
      </div>
   </div>

   <div class="signin">
      <h2 class="signin-header">SIGN IN</h2>
      <form action="">
         <div class="signin-input">
            <input type="text" class="signin-input__id" autocomplete="off" required name="inputs" value=""><label class="signin-input__letter--id" for="signin-input__id">USER NAME</label>
         </div>
         <div class="signin-input">
            <input type ="password" class="signin-input__pw" autocomplete="off" required> <label class="signin-input__letter--pw" for="signin-input__pw">PASSWORD</label>
         </div>
         <div class="login">
            <button type="submit" class="login__button" >LOGIN</button>
         </div>
      </form>
   </div>
   <script src="login.js"></script>
</body>
</html>
